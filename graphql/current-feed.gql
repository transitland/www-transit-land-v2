query current_feeds($feed_onestop_id: String) {
  entities: current_feeds(where: {onestop_id: $feed_onestop_id}, limit: 1) {
    id
    # auth
    onestop_id
    # associated_feeds
    # created_at
    # deleted_at
    # feed_namespace_id
    # languages
    # license
    onestop_id
    # other_ids
    spec
    # urls
    # file
    # associated_operators(limit:1000) {
    #   onestop_id
    #   operator_id
    #   operator_name
    #   agency {
    #     agency_id
    #     agency_name
    #   }
    # }
    feed_versions {
      id
      sha1
      earliest_calendar_date
      latest_calendar_date
      fetched_at
      url
      feed_version_gtfs_import {
        id
        success
        in_progress
        # created_at
      }
    }
    feed_state {
      id
      last_fetch_error
      last_fetched_at
      last_successful_fetch_at
      feed_version { 
        id
      }
    }
  }
}
